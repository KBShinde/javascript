<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            width: 340px;
        }

        .input {
            width: 100%;
            height: 70px;
            background-color: #262626;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 15px;
            box-sizing: border-box;
        }

        .input:focus {
            outline: none;
        }

        .key {
            width: 70px;
            height: 70px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 1.8em;
            border-radius: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.3);
        }

        .key:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .key:active {
            background-color: #777;
            transform: scale(0.95);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container1, .container2, .container3 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        /* Operator buttons */
        .operator {
            background-color: #ff5722;
        }

        .operator:hover {
            background-color: #ff784e;
        }

        .operator:active {
            background-color: #ff8a65;
        }

        /* Equals button */
        .equals {
            background-color: #4caf50;
        }

        .equals:hover {
            background-color: #66bb6a;
        }

        .equals:active {
            background-color: #81c784;
        }

/* Clear button */
        .clear {
            background-color: #f44336; /* Bright Red */
        
        }

        .clear:hover {
            background-color: #e53935; /* Slightly darker on hover */
            border-color: #b71c1c;     /* Darken border on hover */
        }

        .clear:active {
            background-color: #d32f2f; /* Dark red for pressed state */
            border-color: #9a0007;     /* Darker border on active */
        }


    </style>
</head>
<body>
    <div class="container">
        <input class="input" type="text" placeholder="0" />
        <div class="container1">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operator">-</button>
        </div>
        <div class="container2">
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operator">+</button>
        </div>
        <div class="container3">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key operator">*</button>
        </div>
        <div class="container1">
            <button class="key">0</button>
            <button class="key clear">C</button>
            <button class="key eqauls">=</button>
            <button class="key operator">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
