<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d5d5d5;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .input {
            width: 100%;
            height: 60px;
            background-color: #222;
            color: #fff;
            font-size: 2em;
            text-align: right;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        .input:focus {
            outline: none;
        }

        .container1, .container2, .container3 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .key {
            width: 60px;
            height: 60px;
            background-color: #444;
            color: white;
            border: none;
            font-size: 1.5em;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .key:hover {
            background-color: #555;
        }

        .key:active {
            background-color: #777;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        button:focus {
            outline: none;
        }

        button:nth-child(4), button:nth-child(8), button:nth-child(12), button:nth-child(16) {
            background-color: #ff5722;
        }

        button:nth-child(4):hover, button:nth-child(8):hover, button:nth-child(12):hover, button:nth-child(16):hover {
            background-color: #ff784e;
        }

        button:nth-child(4):active, button:nth-child(8):active, button:nth-child(12):active, button:nth-child(16):active {
            background-color: #ff8a65;
        }

        .key:nth-child(14) {
            background-color: #4caf50;
        }

        .key:nth-child(14):hover {
            background-color: #66bb6a;
        }

        .key:nth-child(14):active {
            background-color: #81c784;
        }

        .key:nth-child(13) {
            background-color: #f44336;
        }

        .key:nth-child(13):hover {
            background-color: #e57373;
        }

        .key:nth-child(13):active {
            background-color: #ef9a9a;
        }

    </style>

</head>
<body>
    <div class="container">
      <input class="input" type="text"/>
        <div class="container1">
           <button class="key">1</button>
           <button class="key">2</button>
           <button class="key">3</button>
           <button class="key">/</button>
        </div>
        <div class="container2">
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">*</button>
         </div>
         <div class="container3">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">+</button>
         </div>
         <div class="container2">
            <button class="key">0</button>
            <button class="key">C</button>
            <button class="key">=</button>
            <button class="key">-</button>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
